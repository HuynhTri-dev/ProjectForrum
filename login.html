      <div class="login-form">
        <!-- Form dang ky tinh lien ket voi php ma h chưa làm để sau -->
        <form action="./form/login.php" method="post">
          <h1 class="form-heading">Login in</h1>
          <img
            class="logo-img"
            src="./assets/img/Discuss/logo_3.png"
            alt="logo-discuss"
          />
          <br />

          <div class="box">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Account/Email"
            /><br />
          </div>

          <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Password"
            /><br />
          </div>
          <a class="forget-pass" href="#">Forget your password</a>
          <br />
          <button class="button-login" type="submit">
            <strong>Sign in</strong>
          </button>
        </form>
        <p><strong>- OR -</strong></p>
